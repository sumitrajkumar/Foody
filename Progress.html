<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 100px auto;
            text-align: center;
        }

        .logo {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Work in Progress</div>
        <div class="message">We are currently working on this page.</div>
        <div class="loader"></div>
        <p>Please check back later.</p>
    </div>
</body>
</html>
